---
layout: blog
title: Po-Kai Chang's Blog
---

<!--_layouts/levi.html will wrap this div by 'title'-->
<div class='blogList'>
  <h1>{{ page.title }}</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.date | date_to_string }}: {{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>  <!--End of blogList-->
